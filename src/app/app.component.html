<div class="container">
  <form #todoForm= "ngForm" (ngSubmit)="todoPreSubmit(todoForm.value); todoForm.resetForm()">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="todoSubmit(todo.value); todo.value = ''">
          <i class="material-icons">add</i>
        </span>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li [@moveInLeft] *ngFor="let task of todoArray; let taskIndex = index">{{task}} 
          <i (click)="deleteItem(taskIndex)" class="material-icons">delete</i>
        </li>
      </ul>
    </div>
  </form>
  </div>
